apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'okreplay'
apply plugin: 'io.fabric'

android {
  compileSdkVersion 28
  buildToolsVersion '28.0.2'

  defaultConfig {
    applicationId "com.jraska.github.client"
    minSdkVersion 21
    targetSdkVersion 28
    versionName '0.8.0'
    versionCode 8
    multiDexEnabled true

    testInstrumentationRunner "com.jraska.github.client.TestRunner"
  }

  adbOptions {
    installOptions "-g"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  buildTypes {
    debug {
      signingConfig signingConfigs.debug
      applicationIdSuffix '.dev'
      versionNameSuffix '-dev'
    }
  }

  signingConfigs {
    debug {
      storeFile file("debug.keystore")
      storePassword "github-client"
      keyAlias "github-client"
      keyPassword "github-client"
    }
  }

  testOptions {
    unitTests.returnDefaultValues = true
  }
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

  api project(':client-domain')
  api project(':client-data')

  implementation 'com.android.support:appcompat-v7:27.1.1'
  implementation 'com.android.support:design:27.1.1'
  implementation 'com.android.support:cardview-v7:27.1.1'
  implementation 'com.android.support:customtabs:27.1.1'
  implementation 'com.android.support:support-compat:27.1.1'
  implementation 'com.android.support:animated-vector-drawable:27.1.1'

  implementation 'com.google.firebase:firebase-core:16.0.3'
  implementation 'com.google.firebase:firebase-config:16.0.0'
  implementation 'com.google.firebase:firebase-perf:16.1.0'
  implementation 'com.google.firebase:firebase-messaging:17.3.0'
  implementation 'com.google.firebase:firebase-database:16.0.1'
  implementation 'com.crashlytics.sdk.android:crashlytics:2.9.5'

  implementation 'android.arch.lifecycle:runtime:1.1.1'

  implementation 'com.facebook.fresco:fresco:1.10.0'

  implementation 'com.jakewharton:butterknife:8.8.1'
  kapt 'com.jakewharton:butterknife-compiler:8.8.1'

  implementation 'com.airbnb.android:epoxy:2.16.3'

  kapt 'com.google.dagger:dagger-compiler:2.17'

  implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
  implementation 'com.jakewharton.threetenabp:threetenabp:1.1.0'

  testImplementation 'com.google.code.gson:gson:2.8.5'

  testImplementation 'junit:junit:4.12'
  testImplementation 'javax.inject:javax.inject:1'
  testImplementation 'org.mockito:mockito-core:2.21.0'
  testImplementation 'org.assertj:assertj-core:3.11.0'
  testImplementation 'org.threeten:threetenbp:1.3.7' // to fix failures with three ten db
  testImplementation 'com.android.support:support-annotations:27.1.1' //to fix dependency conflicts

  androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
  androidTestImplementation 'com.android.support.test:runner:1.0.2'
  androidTestImplementation 'com.android.support.test:rules:1.0.2'
  androidTestImplementation 'org.assertj:assertj-core:3.11.0'
  androidTestImplementation 'com.android.support:support-annotations:27.1.1' //to fix dependency conflicts
  androidTestImplementation 'org.mockito:mockito-core:2.9.0'
  // now frozen at 2.9.0, higher version crash the UI tests
  androidTestImplementation 'com.linkedin.dexmaker:dexmaker-mockito:2.2.0'
  androidTestImplementation 'com.airbnb.okreplay:okreplay:1.4.0'
  androidTestImplementation 'com.airbnb.okreplay:espresso:1.4.0'

}

apply plugin: 'com.google.gms.google-services'
repositories {
  mavenCentral()
}
